name: Clippy checks

on:
  push:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  clippy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: make install-deps-apt
    - name: Install latest nightly
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: nightly
        components: clippy, rustfmt
    - name: Run cargo clippy
      uses: actions-rs/cargo@v1
      with:
        command: clippy
        args: --all --fix --all-targets --allow-dirty
    - name: Run cargo fmt
      uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: --all
    - name: Run cargo check
      uses: actions-rs/cargo@v1
      with:
        command: check
        args: --workspace --verbose
    - name: Commit and push changes
      continue-on-error: true
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.SCOPED_GITHUB_TOKEN }}
        commit-message: Run clippy on the code base
        committer: GitHub <noreply@github.com>
        author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
        title: '[Clippy] Code maintenance'
        body: |
          ðŸ¤– This is an automatic PR ðŸ¤–
          Clippy suggests the following changes
        labels: not_in_changelog
        branch: auto/clippy
        base: main
    - name: Check outputs
      if: ${{ success() }}
      run: |
        echo "Pull Request Number - ${{ env.PULL_REQUEST_NUMBER }}"
        echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
