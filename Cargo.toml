[package]
name = "openslide-rs"
edition = "2021"
version = "1.2.1"
authors = ["AzHicham <hicham.azimani1@gmail.com>"]
description = "Rust bindings of OpenSlide C library"
repository = "https://github.com/AzHicham/openslide-rs"
homepage = "https://github.com/AzHicham/openslide-rs"
readme = "README.md"
keywords = ["openslide", "histopathology", "microscopy"]
categories = ["science"]
license = "MIT/Apache-2.0"

[features]
default = ["deepzoom"]
deepzoom = ["image"]
image = ["dep:image", "dep:fast_image_resize"]

[dependencies]
libc = "0.2"
thiserror = "1.0"
regex = "1.10"
lazy_static = "1.4"
openslide-sys = { version = "1.0.1" }
image = { version = "0.24", optional = true, default-features = false}
fast_image_resize = { version = "2.7", optional = true}

[dev-dependencies]
rstest = "0.18"
assert_approx_eq = "1.1"
bencher = "0.1"

[[bench]]
name = "bench_read"
harness = false
