[package]
name = "openslide-rs"
edition = "2021"
version = "0.3.3"
authors = ["AzHicham <hicham.azimani1@gmail.com>"]
description = "Rust bindings of OpenSlide C library"
repository = "https://github.com/AzHicham/openslide-rs"
homepage = "https://github.com/AzHicham/openslide-rs"
readme = "README.md"
keywords = ["openslide", "histopathology", "microscopy"]
categories = ["science"]
license = "MIT/Apache-2.0"

[features]
default = ["deepzoom"]
deepzoom = ["image"]
image = ["dep:image", "dep:fast_image_resize"]

[dependencies]
libc = "0.2.137"
thiserror = "1.0.37"
regex = "1.6.0"
lazy_static = "1.4.0"
image = { version = "0.24.5", optional = true}
fast_image_resize = { version = "1.0.0", optional = true}

[dev-dependencies]
rstest = "0.15.0"
assert_approx_eq = "1.1.0"
bencher = "0.1.5"

[[bench]]
name = "bench_read"
harness = false
